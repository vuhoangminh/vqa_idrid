logs:
    dir_logs: logs/tools/mutan_noatt_train
vqa:
    dataset: VQA
    dir: data/vqa_tools
    trainsplit: train
    nans: 14
    maxlength: 26
    minwcount: 0
    nlp: mcb
    pad: right
    samplingans: True
coco:
    dir: data/raw/m2cai16-tool-locations/preprocessed/segmentation
    arch: resnet152_tools
    mode: noatt
    size: 448
model:
    arch: MutanNoAtt
    seq2vec:
        arch: skipthoughts
        dir_st: data/skip-thoughts
        type: BayesianUniSkip
        dropout: 0.25
        fixed_emb: False
    fusion:
        dim_v: 2048
        dim_q: 2400
        dim_hv: 360
        dim_hq: 360
        dim_mm: 360
        R: 10
        dropout_v: 0.5
        dropout_q: 0.5
        activation_v: tanh
        activation_q: tanh
        dropout_hv: 0
        dropout_hq: 0
    classif:
        dropout: 0.5
optim:
    lr: 0.0001
    batch_size: 128
    epochs: 100